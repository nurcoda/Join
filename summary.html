<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Join</title>
   <link rel="stylesheet" href="./assets/css/style.css" />
   <link rel="stylesheet" href="./assets/css/summary.css" />
   <link rel="shortcut icon" href="./assets/img/join_logo_dark.png" type="image/x-icon" />
   <script src="assets/script/script.js" defer></script>
   <script src="assets/script/summary.js" defer></script>
   <script src="assets/script/data.js" defer></script>
</head>

<body onload="initPageSummary()">
   <div w3-include-html="./assets/templates/header.html"></div>
   <div w3-include-html="./assets/templates/sitebar.html"></div>

   <div class="greeting-login-animation-container fadeOutAnimation" id="loginAnimation">
      <h2 class="welcome-greeting-text" id="logInWelcomeGreetingText">
         </p>
         <h2 class="user-nick-login-greetings" id="userGreetingsLogIn">
            </p>
   </div>

   <div class="headline-summary">
      <h1>Join 360</h1>
      <p class="seperationLine"></p>
      <p class="text-logo-join"><br>Key Matrics in a glance<br></p>
   </div>
   <div class="content">
      <div class="interactionContainer">
         <div class="tasks">
            <div class="row1" onclick="toBoard()">
               <div class="container">
                  <div class="procressImgToDo"></div>
                  <div class="Task">
                     <p class="taskNumber" id="toDoTasks"></p>
                     <p>To-Dos</p>
                  </div>
               </div>
               <div class="container">
                  <div class="procressImgDone"></div>
                  <div class="Task">
                     <p class="taskNumber" id="doneTasks"></p>
                     <p class="done-text">Done</p>
                  </div>
               </div>
            </div>

            <div class="row2" onclick="toBoard()">
               <div class="containerLong">
                  <img class="procressImg" src="./assets/img/Group 7-2.png" alt="" />
                  <div class="Task">
                     <div class="taskNumber" id="priorityHighTasks"></div>
                     <div>
                        <p>Urgent</p>
                     </div>
                  </div>
                  <div class="seperationLineLong"></div>
                  <div class="date">
                     <p><b id="deadlineDate"></b></p>
                     <br />
                     <p class="deadline-text">upcomming Deadline</p>
                  </div>
               </div>
            </div>

            <div class="row3" onclick="toBoard()">
               <div class="containerSmall Task">
                  <p class="taskNumber" id="totalTasks"></p>
                  <p class="taskStatus">Tasks in Board</p>
               </div>
               <div class="containerSmall Task">
                  <p class="taskNumber" id="progressTasks"></p>
                  <p class="taskStatus">Tasks in Progress</p>
               </div>
               <div class="containerSmall Task">
                  <p class="taskNumber" id="feedbackTasks"></p>
                  <p class="taskStatus">Awaiting Feedback</p>
               </div>
            </div>
         </div>
      </div>

      <div class="greeting">
         <h2 class="greetingH2" id="greetingText"></h2>
         <br />
         <h2 class="greetingH2 user" id="userGreetingsLogInBigView"></h2>
      </div>
   </div>
</body>

</html>
